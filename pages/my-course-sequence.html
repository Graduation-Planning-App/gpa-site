<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graduation Planning App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/my-course-sequence/css/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="w3-bar w3-pale-blue w3-card w3-left-align w3-large">
          <a
            class="
              w3-bar-item
              w3-button
              w3-hide-medium
              w3-hide-large
              w3-right
              w3-padding-large
              w3-hover-white
              w3-large
              w3-blue
            "
            href="javascript:void(0);"
            onclick="myFunction()"
            title="Toggle Navigation Menu"
            ><i class="fa fa-bars"></i
          ></a>
          <a
            href="./index.html"
            class="w3-bar-item w3-button w3-padding-large w3-white"
            ><b>GPA</b></a
          >
          <a
            href="./my-course-sequence.html"
            class="
              w3-bar-item
              w3-button
              w3-hide-small
              w3-padding-large
              w3-hover-white
            "
            >My Course Sequence</a
          >
          <a
            href="./find-courses.html"
            class="
              w3-bar-item
              w3-button
              w3-hide-small
              w3-padding-large
              w3-hover-white
            "
            >Find Courses</a
          >
          <a
            href="./resources.html"
            class="
              w3-bar-item
              w3-button
              w3-hide-small
              w3-padding-large
              w3-hover-white
            "
            >Resources</a
          >
          <!-- Navbar on small screens -->
          <div
            id="navDemo"
            class="
              w3-bar-block
              w3-white
              w3-hide
              w3-hide-large
              w3-hide-medium
              w3-large
            "
          >
            <a
              href="./index.html"
              class="w3-bar-item w3-button w3-padding-large"
              >GPA</a
            >
            <a
              href="./my-course-sequence.html"
              class="w3-bar-item w3-button w3-padding-large"
              >My Course Sequence</a
            >
            <a
              href="./find-courses.html"
              class="w3-bar-item w3-button w3-padding-large"
              >Find Courses</a
            >
            <a
              href="./resources.html"
              class="w3-bar-item w3-button w3-padding-large"
              >Resources</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row top">
      <div class="col-10 center">
        <h1>My Course Sequence</h1>
        <img src="/assets/images/mcs.png" alt="My Course Sequence" />
      </div>

      <div class="col-2 sidebar center">
        <img src="../assets/images/profile-pic.jpeg" alt="Profile Pic" />
        <h3>Student Name</h3>
        <h6>Major(s): Major Name</h6>
        <p>Minor(s): Minor</p>
        <br />
        <p>
          Expected Graduation<br />
          Spring 20XX
        </p>
      </div>
    </div>
  </body>
</html>
