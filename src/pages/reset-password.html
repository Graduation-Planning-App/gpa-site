<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://lh3.googleusercontent.com/s3ESMnbvkRuEk63iS8aQaayL1b9-Zht45JJShThz-E5W-MHnx2vAbWZV7VvbWecw_RTI_t9b2ZhEZscO7MBJD17qifsEs1OUKl1yz8ZqI_imb6JmPLuPWBsEeZZ3gI-qxPzNZAMh7O4=s128-p-k">
    <title>Reset Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <!--Necessary JS modules-->
    <script type="module" src="./reset-password.js"></script>
</head>
<body style="background-color:lightblue;">
    <div class="container my-4">
        <h1 class="text-center">Reset Password</h1>
    </div>
    <form id="resetForm">
        <div class="row mx-4 my-4">
            <label for="psw" class="col-form-label"><b>Enter a New Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" id="psw" name="psw" required>
        </div>
        <div class="row mx-4 my-4">
            <label for="psw-repeat" class="col-form-label"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
        </div>
        <div class="container" id="error" style="color: red"></div>
        <div class="row justify-content-center">
            <div class="col"></div>
            <input id="submit" class="btn btn-lg btn-dark col-2" value="Send" type="submit">
            <div class="col"></div>
            <input class="btn btn-lg btn-dark col-2" type="button" value="Cancel" onclick="window.location.replace('/')">
            <div class="col"></div>
        </div>
    </form>
</body>
</html>
