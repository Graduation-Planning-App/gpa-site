<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://lh3.googleusercontent.com/s3ESMnbvkRuEk63iS8aQaayL1b9-Zht45JJShThz-E5W-MHnx2vAbWZV7VvbWecw_RTI_t9b2ZhEZscO7MBJD17qifsEs1OUKl1yz8ZqI_imb6JmPLuPWBsEeZZ3gI-qxPzNZAMh7O4=s128-p-k">
    <title>Forgot Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <script type="module" src="./forgot-password.js"></script>
</head>
<body style="background-color:lightblue;">
    <div class="container my-4">
        <h1 class="text-center">Forgot Your Password?</h1>
        <div class="row my-4 py-4">
            <div class="text-center">
                <p>If you have forgotten your password, type in your account's email address so that we can send you a link to reset it.</p>
                <div class="panel-body">
                    <form id="resetForm">
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="error" style="color: red"></div>
        <div class="row justify-content-between">
            <input id="submit" class="btn btn-lg btn-dark col-2" value="Send" type="submit">
            <input class="btn btn-lg btn-dark col-2" type="button" value="Cancel" onclick="window.location.replace('/')">
        </div>
    </div>
</body>
</html>
