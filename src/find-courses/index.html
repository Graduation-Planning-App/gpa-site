<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="icon" href="https://lh3.googleusercontent.com/s3ESMnbvkRuEk63iS8aQaayL1b9-Zht45JJShThz-E5W-MHnx2vAbWZV7VvbWecw_RTI_t9b2ZhEZscO7MBJD17qifsEs1OUKl1yz8ZqI_imb6JmPLuPWBsEeZZ3gI-qxPzNZAMh7O4=s128-p-k">
    <title>Find Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <!--Necessary JS modules-->
    <script type="module" src="../js/web-components/navbar.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav-bar page="find-courses.html"></nav-bar>
    <div class="row top">
      <!--Sidebar-->
      <div class="col-2 sidebar center">
        <h5>Next Quarter</h5>
        <ul>
          <li>DEP#### (3)</li>
          <li>DEP#### (5)</li>
          <li>DEP#### (1)</li>
          <li>DEP#### (5)</li>
        </ul>

        <h5>Busy Times</h5>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-2">
            <h6>MWF</h6>
          </div>
          <div class="col-6">
            <p>10:00-11:20</p>
            <p>1:00-1:50</p>
            <p>4:00-6:00</p>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2">
            <h6>Tues</h6>
          </div>
          <div class="col-6">
            <p>9:00-11:00</p>
            <p>12:15-1:00</p>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2">
            <h6>Thur</h6>
          </div>
          <div class="col-6">
            <p>9:30-11:00</p>
            <p>12:00-1:15</p>
          </div>
        </div>
      </div>

      <!--Main Content-->
      <div class="col-10">

        <!--Search Tool-->
        <div class="flexbox pt-2 px-4 mx-4">
          <form action="" id="searchForm">
            <div class="row row-gap-4">
              <div class="col-7 border">
                <fieldset>
                  <legend>Course</legend>
                  <div class="row mb-3 justify-content-evenly">
                    <label for="inputTitle" class="col-form-label col-2">Title:</label>
                    <div class="col">
                      <input class="form-control" id="inputTitle" type="search">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputDiscipline" class="col-form-label col-2">Discipline:</label>
                    <div class="col">
                      <select class="form-select form-select col-5" aria-label=".form-select example" id="inputDiscipline">
                        <option value="">Any</option>
                      </select>
                    </div>
                    <label for="inputCRN" class="col-form-label col-2">CRN:</label>
                    <div class="col">
                      <input class="form-control col" id="inputCRN">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputInstructor" class="col-form-label col-2">Instructor:</label>
                    <div class="col">
                      <select class="form-select mb-3" id="inputInstructor">
                        <option value="">Any</option>
                      </select>
                    </div>
                    <label for="inputCredits" class="col-form-label col-2">Credits:</label>
                    <div class="col-2">
                      <select class="form-select form-select mb-3" id="inputCredits">
                        <option value="">Any</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="col border">
                <fieldset>
                  <legend>Time</legend>
                  <div class="row py-3">
                    <label for="inputTerm" class="col-form-label col-2">Term:</label>
                    <div class="col">
                      <select class="form-select form-select mb-3" id="inputTerm">
                        <option value="">Any</option>
                        <option value="Autumn">Autumn</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                      </select>
                    </div>
                    <label for="inputYear" class="col-form-label col-2">Year:</label>
                    <div class="col">
                      <select class="form-select form-select mb-3" id="inputYear">
                        <option value="">Any</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputStartTime" class="col-form-label col-2">From:</label>
                    <div class="col-4">
                      <input type="time" class="form-control col" value="09:00" min="09:00" max="18:00" id="inputStartTime">
                    </div>
                    <label for="inputEndTime" class="col-form-label col-2">To:</label>
                    <div class="col-4">
                      <input type="time" class="form-control" value="18:00" min="10:00" max="20:00" id="inputEndTime">
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="row mb-3 border">
              <div class="container-fluid col-12">
                <fieldset>
                  <legend>Attributes</legend>
                  <div class="container row justify-content-evenly" id="attributes">
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Upper-Division" checked id="check1">
                        <label class="form-check-label" for="check1">
                          Upper Division
                        </label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Quantitative Reasoning" checked id="check2">
                        <label class="form-check-label" for="check2">
                          Ways of Knowing in Quantitative Reasoning
                        </label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Cultural Understand&Engagement" checked id="check3">
                        <label class="form-check-label" for="check3">
                          Cultural Understanding and Engagement
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="container row justify-content-evenly">
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value='Writing "W" Course' checked id="check4">
                        <label class="form-check-label" for="check4">
                          Writing "W" Class
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Arts" checked id="check5">
                        <label class="form-check-label" for="check5">
                          Ways of Knowing in the Arts
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Humanities" checked id="check6">
                        <label class="form-check-label" for="check6">
                          Ways of Knowing in the Humanities
                        </label>
                      </div> 
                    </div>
                  </div>
                  <div class="container row justify-content-evenly">
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Applied Science" checked id="check7">
                        <label class="form-check-label" for="check7">
                          Ways of Knowing in the Sciences
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Social Sciences" checked id="check8">
                        <label class="form-check-label" for="check8">
                          Ways of Knowing in the Social Sciences
                        </label>
                      </div>   
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Ways of Engaging" checked id="check9">
                        <label class="form-check-label" for="check9">
                          Ways of Engaging
                        </label>               
                      </div>
                    </div>
                  </div>
                  <div class="container row justify-content-evenly">
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Foreign Language Comp" checked id="check10">
                        <label class="form-check-label" for="check10">
                          Foreign Language Comp
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Honors Course" checked id="check11">
                        <label class="form-check-label" for="check11">
                          Honors
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="WK Fundamental Science" checked id="check12">
                        <label class="form-check-label" for="check12">
                          Ways of Knowing in Fundamental Sciences
                        </label>               
                      </div>
                    </div>
                  </div>
                  <div class="container row mb-3 justify-content-evenly">
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Academic Writing" checked id="check13">
                        <label class="form-check-label" for="check13">
                          Academic Writing
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Disciplinary Writing" checked id="check14">
                        <label class="form-check-label" for="check14">
                          Disciplinary Writing
                        </label>
                      </div>  
                    </div>
                    <div class="col-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Advance Academic Writing" checked id="check15">
                        <label class="form-check-label" for="check15">
                          Advanced Academic Writing
                        </label>               
                      </div>
                    </div>
                  </div>
                  <div class="container row mb-3 justify-content-evenly">
                    <div class="col-2">
                      <button class="btn btn-dark" id="selectAllAttributes" type="button">Select All</button>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-dark" id="removeAllAttributes" type="button">Remove All</button>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="col-3"></div>
              <button class="btn btn-dark col-6" id="searchButton" type="submit">Search</button>
              <div class="col-3"></div>
            </div>
          </form>
        </div>

        <div class="spacer"></div>

        <!--Search Results-->
        <div class="col justify-content-center">
          <search-results id="searchResults"></search-results>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script type="module" src="./find-courses.js"></script>
  </body>
</html>
